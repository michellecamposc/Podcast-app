<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="site-header px-5">
      <div class="container-xl">
        <section class="logo">
          <img src="build/img/logo.svg" alt="logo podcast" />
        </section>
      </div>
      <div class="content">
        <h1 class="text-center text-md-start">
          Your platform to publish your podcast
        </h1>
        <a href="#" class="btn btn-header">Create Account</a>
      </div>
    </header>

    <section class="container-xl py-4 create-podcast">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="build/img/imagen_podcast.svg" alt="podcast image" />
        </div>
        <div class="col-md-6">
          <h2>Create your podcast</h2>
          <p class="mt-1">
            We distribute it to the most popular platforms like Google Podcast,
            Spotify, Apple podcast and Youtube.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
